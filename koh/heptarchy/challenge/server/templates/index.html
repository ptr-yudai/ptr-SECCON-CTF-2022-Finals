<!DOCTYPE html>
<html>
    <head>
        <title>Login - Heptarchy</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.21/dist/css/uikit.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.21/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.21/dist/js/uikit-icons.min.js"></script>
    </head>
    <body class="uk-section-muted">
        <main class="uk-container">
            <div class="uk-section uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
	              <div class="uk-width-1-1">
		                <div class="uk-container">
			                  <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
				                    <div class="uk-width-1-1@m">
					                      <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
						                        <h3 class="uk-card-title uk-text-center">Login</h3>
                                    {% if error %}
                                    <div class="uk-alert-danger" uk-alert>
                                        <a class="uk-alert-close" uk-close></a>
                                        <p>{{ error }}</p>
                                    </div>
                                    {% endif %}
						                        <form method="POST" action="/">
							                          <div class="uk-margin">
								                            <div class="uk-inline uk-width-1-1">
									                              <span class="uk-form-icon" uk-icon="icon: lock"></span>
									                              <input class="uk-input uk-form-large" type="password" name="token" placeholder="Team Token">
								                            </div>
                                            <p>Check the <a href="/rule" target="_blank">rule</a> before login.</p>
							                          </div>
							                          <div class="uk-margin">
								                            <button class="uk-button uk-button-primary uk-button-large uk-width-1-1">Login</button>
							                          </div>
						                        </form>
					                      </div>
				                    </div>
			                  </div>
		                </div>
	              </div>
            </div>
        </main>
    </body>
</html>
